<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-danger text-center bg-black">Employee Form</h1>

<button class="btn btn-warning">Portfolio</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-success">Contact</button>
<button class="btn btn-info">services</button>
<button class="btn btn-outline-danger">SMS</button>
<button class="btn btn-outline-warning">EMAIL</button>
<button class="btn btn-outline-dark">Settings</button>

<form action="" class="m-5 bg-info p-5">

    <label for="fname" class="form-label mb-3">First Name</label>
  <input type="text" id="fname" class="form-control mb-3" required="required" placeholder="firstname" >


  <label for="sname" class="form-label mb-3">Surname</label>
  <input type="text" id="sname" class="form-control mb-3" required="required" placeholder="surname">

  <label for="pwrd" class="form-label mb-3">Password</label>
  <input type="password" id="pwrd" class="form-control mb-3" required="required" placeholder="password">

  <label for="email" class="form-label mb-3">Email</label>
  <input type="email" id="email" class="form-control mb-3" required="required" placeholder="email">

  <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>


</form>

</body>
</html>
