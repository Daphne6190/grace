<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="p-3">Form Row</h1>
<form action="" class="p-3">
 <div class="row">
     <div class="col-lg-6">
         <label for="fname" class="mb-2 form-label">First Name</label>
         <input type="text" id="fname" class="form-control mb-2" placeholder="First Name">

     </div>

     <div class="col-lg-6">
         <label for="lname" class="mb-2 form-label">Last Name</label>
         <input type="text" id="lname" class="form-control mb-2" placeholder="Last Name">

     </div>
 </div>

    <div class="row">
        <label for="address" class="mb-2 form-label">Address</label>
        <input type="text" id="address" class="form-control mb-2" placeholder="Address">
    </div>

    <div class="row">
        <div class="col-lg-6">
            <label for="city" class="mb-2 form-label">City</label>
            <input type="text" id="city" class="form-control mb-2" placeholder="City">
        </div>

        <div class="col-lg-4">
            <label for="state" class="mb-2 form-label">State</label>
            <select name="" id="state" class="form-control mb-2">
                <option value="" disabled selected>Select State</option>
                <option value="">Kenya</option>
                <option value="">Tanzania</option>
                <option value="">Nigeria</option>
                <option value="">Egypt</option>
            </select>
                
        </div>

        <div class="col-lg-2">
            <label for="pcode" class="mb-2 form-label">Pin Code</label>
            <input type="text" id="pcode" class="form-control mb-2" placeholder="Pin Code">
        </div>

    </div>
    <input type="checkbox" class="mb-3"> I Agree To Terms and Conditions <br>
    <input type="Submit" class="btn btn-primary">
</body>
</html>
